<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>Student Performance Visualization</title>
		<script type="text/javascript" src="/d3.v7.js"></script>
		<style type="text/css">
			.container {
				display: flex;
				align-items: center;
			}
			p {
				display: inline-block;
				margin-right: 20px;
			}
			input {
				height: 250px;
				width: 30px;
				-webkit-appearance: slider-vertical;
				writing-mode: bt-lr;
			}
			.slider-label {
				writing-mode: vertical-rl;
				text-orientation: mixed;
				margin-bottom: 10px;
			}
		</style>
	</head>
	<body>
		<h2>Student Performance Scores</h2>
		<div class="container">
			<div>
				<p class="slider-label">Score Threshold</p>
				<p><input id="slider" type="range" min="0" max="100" step="5" value="0" orient="vertical"></p>
			</div>
		</div>
			
		<script type="text/javascript">
			// Set dimensions
			const w = 800;
			const h = 400;
			const margin = { top: 20, right: 20, bottom: 30, left: 40 };
			
			// Generate random student performance data
			const dataset = Array.from({ length: 30 }, (_, i) => ({
				key: i,
				value: Math.floor(Math.random() * 100),
				subject: ['Math', 'Science', 'English'][Math.floor(Math.random() * 3)]
			}));
			
			// Create scales
			const xScale = d3.scaleBand()
							.domain(d3.range(dataset.length))
							.rangeRound([margin.left, w - margin.right])
							.paddingInner(0.1);
			
			const yScale = d3.scaleLinear()
							.domain([0, 100])
							.range([h - margin.bottom, margin.top]);
			
			// Create color scale for subjects
			const colorScale = d3.scaleOrdinal()
							.domain(['Math', 'Science', 'English'])
							.range(['#4e79a7', '#f28e2c', '#e15759']);
			
			// Key function for data binding
			const key = d => d.key;
			
			// Create SVG element
			const svg = d3.select("body")
						.append("svg")
						.attr("width", w)
						.attr("height", h);
			
			// Create axes
			const xAxis = d3.axisBottom(xScale);
			const yAxis = d3.axisLeft(yScale);
			
			svg.append("g")
				.attr("transform", `translate(0,${h - margin.bottom})`)
				.call(xAxis);
			
			svg.append("g")
				.attr("transform", `translate(${margin.left},0)`)
				.call(yAxis);
			
			// Create bars
			svg.selectAll("rect")
			   .data(dataset, key)
			   .enter()
			   .append("rect")
			   .attr("x", (d, i) => xScale(i))
			   .attr("y", d => yScale(d.value))
			   .attr("width", xScale.bandwidth())
			   .attr("height", d => h - margin.bottom - yScale(d.value))
			   .attr("fill", d => colorScale(d.subject))
			   .on("mouseover", function(event, d) {
					d3.select(this)
						.transition()
						.duration(200)
						.attr("opacity", 0.7);
					
					// Add tooltip
					svg.append("text")
						.attr("class", "tooltip")
						.attr("x", xScale(d.key) + xScale.bandwidth()/2)
						.attr("y", yScale(d.value) - 5)
						.attr("text-anchor", "middle")
						.text(`${d.subject}: ${d.value}`);
			   })
			   .on("mouseout", function() {
					d3.select(this)
						.transition()
						.duration(200)
						.attr("opacity", 1);
					
					svg.selectAll(".tooltip").remove();
			   });
			
			// Create legend
			const legend = svg.append("g")
				.attr("font-family", "sans-serif")
				.attr("font-size", 10)
				.attr("text-anchor", "start")
				.selectAll("g")
				.data(['Math', 'Science', 'English'])
				.enter().append("g")
				.attr("transform", (d, i) => `translate(${w - 100},${i * 20 + 20})`);
			
			legend.append("rect")
				.attr("x", 0)
				.attr("width", 15)
				.attr("height", 15)
				.attr("fill", colorScale);
			
			legend.append("text")
				.attr("x", 20)
				.attr("y", 12)
				.text(d => d);
			
			// Slider interaction
			d3.select("input")
				.on("input", function() {
					const threshold = +this.value;
					
					svg.selectAll("rect")
						.transition()
						.duration(200)
						.attr("fill", d => d.value <= threshold ? "#ff0000" : colorScale(d.subject))
						.attr("opacity", d => d.value <= threshold ? 1 : 0.5);
				});
		</script>
	</body>
</html>
